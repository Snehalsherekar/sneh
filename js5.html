<html>
<script>
function addNumbers()
{
a=prompt("enter a number");
b=prompt("enter a number");
c=parseInt(a)+parseInt(b);
document.write("sum ="+c);
}

function subNumbers()
{
a=prompt("enter a number");
b=prompt("enter a number");
c=parseInt(a)-parseInt(b);
document.write("sub ="+c);
}

</script>
<body>
<input type="button" name="submit" value="click here to add" onclick=" addNumbers()"/>

<input type="button" name="submit" value="click here to substract" onclick="subNumbers()"/>
</body>
</html>
