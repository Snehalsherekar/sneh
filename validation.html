<html>
<script>
function fun()
{
var a=f1.t1.value;
var b=f1.t2.value;
var c=f1.t3.value;
var d=f1.t4.value;
if(a=="")
{
alert("rollno is empty");
f1.t1.focus();
}
else if(isNaN(a))                    //not number
{
alert("please enter a number");
f1.t1.focus();
}

else if(a==0)
{
alert("rollno should not be zero");
f1.t1.focus();
}
else if(b=="")
{
alert("name is empty");
f1.t2.focus();
}
else if(c=="")
{
alert("address is empty");
f1.t3.focus();
}

else if(d=="")
{
alert("phoneno is empty");
f1.t4.focus();
}
else if(isNaN(d))                    //not number
{
alert("please enter a number");
f1.t4.focus();
}
else if(d.length!=10)
{
alert("enter 10 digit number");
f1.t4.focus();
}
else 
{
alert("data submitted successfully");
f1.submit();
}

}
</script>

<body bgcolor=cyan>
<form name="f1" action=second.jsp>
<h2 align=center><font color="red">JAVASCRIPT</font></h2>
<hr color=blue>
<table>

<tr><td>Rollno<td><input type="text" name=t1 size=20></tr>

<tr><td>Name<td><input type="text" name=t2 size=20></tr>

<tr><td>Address<td><input type="text" name=t3 size=20></tr>

<tr><td>Phoneno<td><input type="text" name=t4 size=20></tr>

<tr><td><td><input type="button"value=submit onClick='fun()'></tr>

</table>
</form>
</body>
